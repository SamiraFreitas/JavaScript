<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript</title>

    <script>
        function acao1(){ 
            alert('Uma tecla foi pressionada ')
        }

        //onkeydown ira disparar a funcao e depois mostrara a tecla pressionada
        //onkeyup ira apresentar a tecla pressionada e depois disparar a funcao 
        //onkeypress acontece entre os dois eventos acima, so apresenta funcao em teclas q retornam caracteres. 

    </script> 
   
</head>
<body>
    
    <input onkeypress ="acao1()" type="text"/>
</body>
</html>
