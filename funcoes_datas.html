<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript</title>

    <script>

        var data = new Date ()

        data.getDate()
        document.write(data.getDate() +  ' / ' + (data.getMonth() + 1 ) + ' / ' + data.getFullYear()) 

        //outros metodos podem ser encontrados em : https://www.w3schools.com/jsref/jsref_obj_date.asp

        document.write('<hr />')
        //adicionar / remover dias , para alterar meses ou anos basta mudar de DATE PARA MONTH OU YEARS
        document.write(data.toString())
        data.setDate(data.getDate()  + 1 )
        document.write('<hr />')
        document.write(data.toString())

        document.write('<hr />')
        //adicionar / remover MESES
        document.write(data.toString())
        data.setMonth(data.getMonth() + 1 )
        document.write('<hr />')
        document.write(data.toString())

        document.write('<hr />')
        //adicionar / remover Years
        document.write(data.toString())
        data.setFullYear(data.getFullYear() + 1 )
        document.write('<hr />')
        document.write(data.toString())

    </script> 
    </script> 
   
</head>
