    <title>JavaScript</title>

    <script>
        //convertendo um valor pra cima pois ele e um ponto flutuante
        //convertendo para o valor inteiro: floor
        //considerando a media do ponto flutuante para saber se arredonda pra cima ou baixo: round

        var x = Math.ceil(10.380)
        document.write(x)

        // utilizando o metodo random - valor entre 0 a 1 
        var y = Math.random()
        document.write(y)

        //outros metodos podem ser encontrados em : https://www.w3schools.com/jsref/jsref_obj_math.asp



    </script>
