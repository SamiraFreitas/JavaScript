<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript</title>

    <script>
    
    // propriedade length = retorna a quantidade de  caracteres de uma string

    document.write('Samira Freitas'.length)

    //charAt retorna o valor que esta contido em um indice  indice 

    document.write('Samira Freitas'.charAt(4))

    //indexof vai identificar a ocorrencia daquele caractere na string, retorna -1 quando n encontra 

    document.write('Samira Freitas'.indexOf('a'))

    //substituir a ocorrencia Freitas por Resende 
    document.write('Samira Freitas'.replace('Freitas', 'Resende'))

    //esse metodo permite extrair parte da strings, recorta a string 

    document.write('Samira Freitas'.substr (5,4))

    //varios outros metodos sao encontrados aqui : https://www.w3schools.com/jsref/jsref_obj_string.asp




    </script> 
   
</head>
<body>

 
</body>
</html>
