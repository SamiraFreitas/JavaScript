<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript</title>

    <script>
      
      var num1 = 9
      var num2 = 2 

     // document.write(num1 + num2 )
     document.write('A soma entre ' + num1 + '  e '  + num2+  ' é: ' + ( num1 + num2) + '<br />')
     document.write('A subtracao entre ' + num1 + '  e '  + num2+  ' é: ' + ( num1 - num2) + '<br />' )
     document.write('A multiplicacao entre ' + num1 + '  e '  + num2+  ' é: ' + ( num1 * num2) + '<br />' )
     document.write('A divisao entre ' + num1 + '  e '  + num2+  ' é: ' + ( num1 / num2) + '<br />' )
     document.write('O resto entre ' + num1 + '  e '  + num2+  ' é: ' + ( num1 %  num2) + '<br />' )
     //document.write('O incremento de ' + num1 + '  é :'   + ( ++num1) + '<br />' )
     //continua com o mesmo valor  somente em outra instrucao acrescenta o valor 
     document.write('O incremento de ' + num1 + '  é: '   + ( num1++) + '<br />' )
     document.write(num1)
       
    </script> 
   
</head>
<body>

 
</body>
</html>
