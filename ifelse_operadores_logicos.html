<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript</title>

    <script>
        // para o operador || se um resultado for true a expressao retorna true
        // operador de negação inverte o resultado da expressao de comparacao 
        //basta um false e o && se torna falso 
       // true && true && = false
       var nota = prompt('Digite a nota do aluno')
       var faltas = prompt('Digite a quantidade de faltas ')

        var media = 7 
        var faltas_max = 15 

        
        if( nota >= media && faltas <= faltas_max ){
            document.write('Entrou dentro do bloco if, aprovado')

        } else {
            document.write('Entrou dentro do bloco else, reprovado ')
        }
    </script>
